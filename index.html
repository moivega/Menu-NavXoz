<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>wsr</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">

  </head>

  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base"> <!-- Inicio body -->

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header"> <!-- div para el header -->

      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary"> <!-- Inicio header -->

        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>

        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3>Web Speech Recognition</h3>
        </div>

        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>

        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <a href="#redPanel" class="mdl-layout__tab" id="rojo">Rojo</a>
          <a href="#greenPanel" class="mdl-layout__tab" id="verde">Verde</a>
          <a href="#bluePanel" class="mdl-layout__tab" id="azul">Azul</a>
          <a href="#yellowPanel" class="mdl-layout__tab" id="amarillo">Amarillo</a>
          <a href="#magentaPanel" class="mdl-layout__tab" id="magenta">Magenta</a>
          <a href="#cyanPanel" class="mdl-layout__tab" id="cian">Cian</a>
          <a href="#whitePanel" class="mdl-layout__tab" id="blanco">Blanco</a>
          <a href="#blackPanel" class="mdl-layout__tab" id="negro">Negro</a>
          <!-- <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="microphone">
            <i class="material-icons" role="presentation">microphone</i> -->
          </button>
        </div>

      </header> <!-- Fin header -->

      <main class="mdl-layout__content">

        <div class="mdl-layout__tab-panel" id="redPanel">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
                <div class="mdl-card__title" style="background-color: #e74c3c">
                </div>
                <div class="mdl-card__supporting-text">
                  <h3>RED</h3>
                </div>
            </div>
          </section>
        </div>

        <div class="mdl-layout__tab-panel" id="greenPanel">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__title" style="background-color: #2ecc71">
              </div>
              <div class="mdl-card__supporting-text">
                 <h3>GREEN</h3>
              </div>
            </div>
          </section>
        </div>

        <div class="mdl-layout__tab-panel" id="bluePanel">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__title" style="background-color: #3498db">
              </div>
              <div class="mdl-card__supporting-text">
                <h3>BLUE</h3>
              </div>
            </div>
          </section>
        </div>

        <div class="mdl-layout__tab-panel" id="yellowPanel">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__title" style="background-color: #f1c40f">
              </div>
              <div class="mdl-card__supporting-text">
               <h3>YELLOW</h3>
              </div>
            </div>
          </section>
        </div>

        <div class="mdl-layout__tab-panel" id="magentaPanel">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__title" style="background-color: #F50087">
              </div>
            <div class="mdl-card__supporting-text">
              <h3>MAGENTA</h3>
            </div>
           </div>
          </section>
        </div>

        <div class="mdl-layout__tab-panel" id="cyanPanel">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__title" style="background-color: #00B0F6">
              </div>
              <div class="mdl-card__supporting-text">
                <h3>CYAN</h3>
              </div>
            </div>
          </section>
        </div>

        <div class="mdl-layout__tab-panel" id="whitePanel">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__title" style="background-color: #ffffff">
              </div>
              <div class="mdl-card__supporting-text">
                <h3>WHITE</h3>
              </div>
            </div>
          </section>
        </div>

        <div class="mdl-layout__tab-panel" id="blackPanel">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__title" style="background-color: #737373">
              </div>
              <div class="mdl-card__supporting-text">
                <h3>BLACK</h3>
              </div>
            </div>
          </section>
        </div>

      </main>

    </div>

    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="microphone">
      <i class="material-icons" role="presentation">microphone</i>
    </button>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
